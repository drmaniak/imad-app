<!doctype html>
<html>
    <head>
        <link href="/ui/style.css" rel="stylesheet" />
        <link href="http://s3.amazonaws.com/codecademy-content/courses/ltp2/css/bootstrap.min.css" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container">
            <div class="center">
                <img id='madi' src="https://goo.gl/L6CFFb" class="img-medium"/>
            </div>
            <hr/>
            <h3>Personal Information</h3>
            <div>
                Hello, my name is Manick.
            </div>
            <hr/>
            <h3>Professional Information</h3>
            <div>
                I am an Engineer working at Aavanor Systems. We are into Healthcare IT.
            </div>
            <hr/>
            <div>
                <form>
                    <div class='form-group'>
                        <textarea class='form-control status-box' id="comment" rows='2' placeholder="What's on your mind?"></textarea>
                    </div>
                </form>
                <div class="button-group pull-right">
                    <button id="post_btn" class="btn btn-primary">Post</button>
                </div>
                <ul id='commentlist' class="posts">
                </ul>
            </div>
            <hr/>
            <div class="footer">
                <div>
                    Click on <button id="counter">THIS</button> to increment this value --> <span id="count">0</span>
                    <br/>
                    <hr/>
                    <input type="text" id="name" placeholder="Enter Name">
                    <input type="submit" id="submit_btn" value="Submit">
                    <ul id ="namelist">
                    </ul>
                </div>
            </div>
        </div>    
        <script src='https://code.jquery.com/jquery-3.1.0.min.js'>
        </script>
        <script type="text/javascript" src="/ui/main.js">
        </script>
    </body>
</html>
